<h6>Unlimited Color</h6>
<ul class="layout-grid unlimited-color-layout">
  <input id="ColorPicker1" type="color" [(ngModel)]="primary_color" value="#2B5F60" name="Background">
  <input id="ColorPicker2" type="color" [(ngModel)]="secondary_color" value="#C06240" name="Background">
  <button type="button" class="color-apply-btn btn btn-primary me-2" (click)="applyColor()">Apply</button>
  <button type="button" class="color-apply-btn btn btn-primary" (click)="resetColor()">Reset</button>
</ul>
<h6>Mix Layout</h6>
<ul class="layout-grid customizer-mix">
  <li class="color-layout active" data-attr="light-only" [ngClass]="{'active': mixLayout == 'default'}"
            (click)="customizeMixLayout('default')">
            <div class="header bg-light">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="body">
                <ul>
                    <li class="bg-light sidebar"></li>
                    <li class="bg-light body"></li>
                </ul>
            </div>
        </li>
  <li class="color-layout" data-attr="dark-sidebar" [ngClass]="{'active': mixLayout == 'dark-sidebar'}"
    (click)="customizeMixLayout('dark-sidebar')">
    <div class="header bg-light">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body">
      <ul>
        <li class="bg-dark sidebar"></li>
        <li class="bg-light body"></li>
      </ul>
    </div>
  </li>
  <li class="color-layout" data-attr="dark-only" [ngClass]="{'active': mixLayout == 'dark-only'}"
    (click)="customizeMixLayout('dark-only')">
    <div class="header bg-dark">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="body">
      <ul>
        <li class="bg-dark sidebar"></li>
        <li class="bg-dark body"></li>
      </ul>
    </div>
  </li>
</ul>
